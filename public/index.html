<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Music-Viz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>

    <!-- <script defer src="/bundle.js"></script> -->
    <script defer src="/scripts/sphere.js"></script>
    <script defer src="/scripts/music.js"></script>
    <script defer src="/scripts/particle.js"></script>
    <script defer src="/scripts/sketch.js"></script>
</head>

<body class="container">
    <!-- <div id="app"></div> -->
    <!-- <div className="ui slider checkbox">
        <input type="checkbox" name="circle">
        <label>circle motion</label>
    </div> -->
    <nav class="container">
        <div id="checkboxes">
            <div class="ui toggle checkbox">
                <input id="circular" type="checkbox" name="circular">
                <label>circular motion</label>
            </div>
            <div class="ui toggle checkbox">
                <input id="anchor" type="checkbox" name="anchor">
                <label>anchor</label>
            </div>
        </div>
        <div class="nav-function">
            <label>x function: </label>
            <select id="x-function" class="ui compact selection dropdown">
                <option class="item" data-value="sin" selected="selected">sin</option>
                <option class="item" data-value="cos">cos</option>
                <option class="item" data-value="tan">tan</option>
            </select>
        </div>
        <div class="nav-function">
            <label>y function: </label>
            <select id="y-function" class="ui compact selection dropdown">
                <option class="item" data-value="sin">sin</option>
                <option class="item" data-value="cos" selected="selected">cos</option>
                <option class="item" data-value="tan">tan</option>
            </select>
        </div>
        <div class="nav-function">
            <label>z function: </label>
            <select id="z-function" class="ui compact selection dropdown">
                <option class="item" data-value="sin">sin</option>
                <option class="item" data-value="cos" selected="selected">cos</option>
                <option class="item" data-value="tan">tan</option>
            </select>
        </div>
        <div id="add-spheres" class="nav-function">
            <input id="add-spheres-input" placeholder="number of spheres">
            <button id="add-spheres-btn">Add</button>
        </div>
        <div class="nav-function">
            <label>anchor color: </label>
            <select id="anchor-color" class="ui compact selection dropdown">
                <option class="item" value="blueish">blue-ish</option>
                <option class="item" value="yellowish">yellow-ish</option>
                <option class="item" value="greenish">green-ish</option>
                <option class="item" value="reddish">reddish</option>
                <option class="item" value="whiteish" selected="selected">white-ish</option>
            </select>
        </div>
        <div class="nav-function">
            <label>orbiter color: </label>
            <select id="orbiter-color" class="ui compact selection dropdown">
                <option class="item" value="blueish" selected="selected">blue-ish</option>
                <option class="item" value="yellowish" >yellow-ish</option>
                <option class="item" value="greenish">green-ish</option>
                <option class="item" value="purpleish">purple-ish</option>
                <option class="item" value="whiteish">white-ish</option>
            </select>
        </div>
    </nav>

</body>

</html>
